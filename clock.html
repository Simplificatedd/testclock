<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Digital Clock (4× Speed)</title>
<style>
  :root { --bg:#0b0f1a; --fg:#e6eef8; --dim:#8aa0b6; --glow:#00e0ff; }
  * { box-sizing: border-box; }
  body {
    margin:0; height:100vh; display:flex; align-items:center; justify-content:center;
    background: radial-gradient(1200px 1200px at 50% 20%, #0f1629 0%, var(--bg) 60%, #05070d 100%);
    color:var(--fg); font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
  }
  .card {
    padding:28px 32px; border-radius:16px; background:#0c1324cc; backdrop-filter: blur(6px);
    box-shadow: 0 10px 40px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.06);
    text-align:center; min-width: 320px;
  }
  .time {
    font-size: clamp(48px, 8vw, 96px);
    letter-spacing: 0.06em; line-height:1;
    text-shadow: 0 0 20px rgba(0,224,255,.35), 0 0 6px rgba(0,224,255,.3);
  }
  .ms { font-size: .35em; color: var(--dim); margin-left:.25em; letter-spacing: .08em; }
  /* date/hint removed */
</style>
</head>
<body>
  <div class="card">
    <div class="time" id="time">—:—:—<span class="ms">.— </span></div>
  </div>

<script>
  // -— Config -—
  const SPEED = 4.0;  // 4× speed

  // -— State -—
  function startAtFourPMToday() {
    const d = new Date();
    d.setHours(16, 0, 0, 0);
    return d;
  }
  let simulated = startAtFourPMToday();
  let lastReal = performance.now();
  let is24h = false; // Force 12-hour display

  const timeEl = document.getElementById('time');
  // No controls; purely display

  function pad(n, w=2) { return n.toString().padStart(w,'0'); }

  function formatTime(d) {
    let h = d.getHours(), m = d.getMinutes(), s = d.getSeconds();
    const ms = d.getMilliseconds();
    let suffix = '';
    if (!is24h) {
      suffix = h >= 12 ? ' PM' : ' AM';
      h = h % 12 || 12;
    }
    return `${pad(h)}:${pad(m)}:${pad(s)}<span class="ms">.${pad(ms,3)}</span>${suffix}`;
  }

  function loop(now) {
    const dt = now - lastReal; lastReal = now;
    simulated = new Date(simulated.getTime() + dt * SPEED);

    timeEl.innerHTML = formatTime(simulated);

    requestAnimationFrame(loop);
  }

  // No buttons to handle

  requestAnimationFrame(loop);
</script>
</body>
</html>
